<div class="background-image">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h2>Hotel Owner List</h2>
                    </div>
                    <div class="card-body">
                        <table class="table" *ngIf="hotelownerList && hotelownerList.length > 0">
                            <thead>
                                <tr>
                                    <th>Hotel Owner ID</th>
                                    <th>Hotel Owner Name</th>
                                    <th>Email</th>
                                    <th>Gender</th>
                                    <th>Address</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let hotel of pagedHotelownerList">
                                    <td>{{ hotel.hotelOwnerId }}</td>
                                    <td>{{ hotel.hotelOwnerName }}</td>
                                    <td>{{ hotel.email }}</td>
                                    <td>{{ hotel.gender }}</td>
                                    <td>{{ hotel.address }}</td>
                                    <td>
                                        <button class="btn btn-danger"
                                            (click)="deleteHotelowner(hotel.hotelOwnerId)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
                            (page)="onPageChange($event)"></mat-paginator>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
